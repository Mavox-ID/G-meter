name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hi! Thank you for reporting the issue. We'll work on it later, but for now, please go about your business."
        pr-message: "Hi! Thanks for the pull request, we recommend tuning in!"
